# Render Blueprint — deploys both backend (Web Service) and frontend (Static Site)
# Docs: https://render.com/docs/blueprint-spec

services:
  # ─── Backend (Express + Socket.IO) ───
  - type: web
    name: servicebee-api
    runtime: node
    region: oregon
    plan: free
    branch: render  # Deploy from the 'render' branch
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set manually in Render dashboard (secret)
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: FRONTEND_URL
        sync: false  # Set to the frontend static site URL
      - key: ADMIN_SECRET
        sync: false
      - key: FROM_NAME
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: SUPPORT_EMAIL
        sync: false
      - key: SUPPORT_PHONE
        sync: false

  # ─── Frontend (Vite/React Static Site) ───
  - type: web
    name: servicebee
    runtime: static
    plan: free
    branch: render  # Deploy from the 'render' branch
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to the backend Web Service URL (https://servicebee-api.onrender.com)
