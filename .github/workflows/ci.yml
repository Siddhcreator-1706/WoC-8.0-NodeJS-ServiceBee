name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Step 1: Security Audit (runs first)
  security-audit:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Frontend Security Audit
        working-directory: frontend
        run: |
          npm audit --json > audit.json 2>/dev/null || true
          critical=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')
          high=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
          echo "Frontend - Critical: $critical, High: $high"
          if [ "$critical" -gt 0 ]; then
            echo "::error::Frontend has $critical critical vulnerabilities"
            exit 1
          fi

      - name: Backend Security Audit
        working-directory: backend
        run: |
          npm audit --json > audit.json 2>/dev/null || true
          critical=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')
          high=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
          echo "Backend - Critical: $critical, High: $high"
          if [ "$critical" -gt 0 ]; then
            echo "::error::Backend has $critical critical vulnerabilities"
            exit 1
          fi

  # Step 2: Frontend Verification (after security audit)
  frontend-verify:
    name: üé® Frontend - Lint & Build
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build

  # Step 2: Backend Verification (after security audit, parallel with frontend)
  backend-verify:
    name: ‚öôÔ∏è Backend - Lint
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint

  # Step 3: Deploy to Production (after frontend & backend pass)
  deploy:
    name: üöÄ Deploy to Vercel
    needs: [frontend-verify, backend-verify]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "‚úÖ Deployed to: $url"

  # Preview Deployment for PRs
  deploy-preview:
    name: üëÄ Deploy Preview
    needs: [frontend-verify, backend-verify]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "üîó Preview: $url"
