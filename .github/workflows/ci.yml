name: ServiceBee CI/CD

on:
  push:
    branches: [ "main", "render" ]
  pull_request:
    branches: [ "main", "render" ]

jobs:
  quality-check:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Dependencies (Root & Modules)
      run: npm run install-all

    - name: Linting (Frontend & Backend)
      run: npm run lint

  build-verification:
    name: ğŸ—ï¸ Build Verification
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Dependencies
      run: npm run install-all

    - name: Build Frontend
      run: npm run build-frontend